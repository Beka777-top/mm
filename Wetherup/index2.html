<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қала ауа райы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 50, 0.8);
            width: 98%;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header img {
            height: 50px;
            border-radius: 50%;
        }
        header input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        header button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        header button:hover {
            background-color: #ffb74d;
        }
        main {
            margin-top: 120px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        section {
            background: rgba(0, 50, 100, 0.85);
            padding: 25px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 50, 0.8);
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }
        a.regest {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        a.regest:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.rustore.ru/imgproxy/vzTfftdyHG5VpRCRiaLil-wtG13UomCKjUypVCeSeis/preset:app_card_icon/aHR0cHM6Ly9zdGF0aWMucnVzdG9yZS5ydS9hcGsvMTI2NTk2MzQ1NS9jb250ZW50L0lDT04vNjAzMmVmYjctYThjNy00MDRhLWJkMTYtOWFjZDIwODQwMDlmLnBuZw==.webp ">
        <h2>Қала ауа райы</h2> 
        <input type="text" id="cityInput" placeholder="Қаланы жазыңыз">
        <button id="checkWeatherBtn">Тексеру</button>
    </header>
    
    <main id="weatherResult">
        <p class="error-message" id="errorMessage"></p>
        <section>
            <h2>Қала атауы: Алматы</h2>
            <hr>
            <p>Температура: 25°C</p>
            <p>Сипаттама: Бұлтты</p>
            <p>Жел жылдамдығы: 2 м/с</p>
        </section>
        <section>
            <h2>Қала атауы: Шымкент</h2>
            <hr>
            <p>Температура: 15°C</p>
            <p>Сипаттама: Шуақты</p>
            <p>Жел жылдамдығы: 5 м/с</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025, Қала ауа райы.</p>
    </footer>
    <script>
        document.getElementById('checkWeatherBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        function fetchWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=e3ad77404dc88bee59f4a50942c3dbc6&units=metric`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Қала табылмады! Қайтадан енгізіңіз.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('errorMessage').textContent = '';

                    const weatherSection = document.createElement('section');
                    weatherSection.innerHTML = `
                        <h2>Қала атауы: ${data.name}</h2>
                        <hr>
                        <p>Температура: ${data.main.temp}°C</p>
                        <p>Сипаттама: ${data.weather[0].description}</p>    
                        <p>Жел жылдамдығы: ${data.wind.speed} м/с</p>
                    `;
                    
                    document.getElementById('weatherResult').appendChild(weatherSection);
                    localStorage.setItem('lastSearchedCity', city);
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedCity = localStorage.getItem('lastSearchedCity');
            if (savedCity) {
                document.getElementById('cityInput').value = savedCity;
                fetchWeather(savedCity);
            }
        });
    </script>
</body>
</html>
